<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Circle of Light</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/enter_details.css" rel="stylesheet" />
	
	<script src=js/jquery-1.10.2.min.js></script>
	<script src=js/enter_details.js></script>
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src=js/html5shiv.js></script>
		<script src=js/respond.min.js></script>
	<![endif]-->
</head> 
<body>
<div class="container">
	<div class="row centered">
		<div class="col-md-6 col-md-offset-3">
			<h1 id="title">Create your light painting</h1>
			<div class="row section">
				<h3>Choose an image</h3>
				<form class="form-inline" role="form" action="/submit_image" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<input class="form-control" type=file name=image>
					</div>
					<div class="form-group">
						<button class="btn submit" name=submit_image type=submit>Submit</button>
					</div>
				</form>
			</div>
			<div class="row section">
				<h3>Choose existing image</h3>
				<div class="samples_container">
					<div class="samples">
					</div>
				</div>
				<button class="btn submit" id=submit_sample name=submit type=submit value=>Submit</button>
			</div>
			<div class="row section">
				<h3>Write a message</h3>
				<form class="form-inline" role="form" action="/submit_text" method="POST">
					<div class="form-group">
						<input class="form-control" name=text type=text maxlength=32 placeholder="type a message (32 chars)"><br/>
					</div>
					<div class="form-group">
						<button class="btn submit" name=submit_message type=submit>Submit</button>
					</div>
				</form>
			</div>
			<div class="row section">
				<h3>Surprise me</h3>
				<form class="form-inline" role="form" action="/submit_surprise" method="POST">
					<button class="btn submit" name=submit_surprise type=submit value=>Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
<a href="/"><img class="img-responsive" id="bbh" src="img/index/bbh_logo.png"></a>
</body>
</html>
